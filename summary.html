<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- always included -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/navpanels.css">
    <script src="js/navPanelsTemplate.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/storage.js"></script>
    <!-- specific included -->
    <link rel="stylesheet" href="css/summary.css">
    <script src="js/summary.js"></script>
    <link rel="icon" href="img/joinBrowserLogo.png">
    <title>Summary</title>
    <!-- board included -->
    <script src="js/board/board.js"></script>
</head>

<body onload="initSummary()">
    <!-- loading animation -->
    <div class="loader-container" id="loaderContainerSummaryId">
        <div class="loader"></div>
    </div>
    <!-- nav panels -->
    <nav id="navPanelsTemplateId"></nav>

    <div class="content dNone" id="hiddenSummaryId">
        <section class="alignCenter gap30 title">
            <span class="fontSize61 bold">
                Join
            </span>
            <img src="img/blueLine.png" class="blueline">
            <span class="fontSize27">
                Key metrics at a glance
            </span>
        </section>

        <div class="alignCenter gap80">
            <section class="column gap28">
                <div class="topContainer dFlex gap32">
                    <a href="board.html" class="horizontalAndVertical gap18 changePencilImage">
                        <img src="img/pencil.png">
                        <div class="column alignCenter ">
                            <div id="toDoNumberId" class="fontSize64 bold pointer">
                                0
                            </div>
                            <span class="fontSize20 pointer">
                                To-do
                            </span>
                        </div>
                    </a>
                    <a href="board.html" class="horizontalAndVertical gap18 changeHookImage">
                        <img src="img/hook.png">
                        <div class="column alignCenter">
                            <div id="doneNumberId" class="fontSize64 bold pointer">
                                0
                            </div>
                            <span class="fontSize20 pointer">
                                Done
                            </span>
                        </div>
                    </a>
                </div>
                <div class="middleContainer dFlex">
                    <a href="board.html" class="horizontalAndVertical gap45">
                        <div class="alignCenter gap18">
                            <img src="img/noPrio.png" id="prioFrontPageImgId">
                            <div class="column alignCenter">
                                <div id="prioNumberId" class="fontSize64 bold pointer middleContainerNumberSize">
                                    0
                                </div>
                                <span class="fontSize26 pointer" id="prioFrontPageTextId">
                                    ...
                                </span>
                            </div>
                        </div>
                        <img src="img/greyLine.png" class="greyLine">
                        <div class="column gap13">
                            <div id="dateFrontPageId" class="fontSize20 bold pointer">
                                ...
                            </div>
                            <span class="fontSize16 pointer">
                                Upcoming Deadline
                            </span>
                        </div>
                    </a>
                </div>
                <div class="bottomContainer dFlex gap28">
                    <a href="board.html" class="horizontalAndVertical column">
                        <div id="allTaskNumberId" class="fontSize64 bold pointer">
                            0
                        </div>
                        <span class="fontSize20 textCenter pointer">
                            Tasks in board
                        </span>
                    </a>
                    <a href="board.html" class="horizontalAndVertical column">
                        <div id="progressTaskNumberId" class="fontSize64 bold pointer">
                            0
                        </div>
                        <span class="fontSize20 textCenter pointer">
                            Tasks in progress
                        </span>
                    </a>
                    <a href="board.html" class="horizontalAndVertical column">
                        <div id="awaitingFeedbackNumberId" class="fontSize64 bold pointer">
                            0
                        </div>
                        <span class="fontSize20 textCenter pointer">
                            Awaiting feedback
                        </span>
                    </a>
                </div>
            </section>

            <section>
                <span class="fontSize47" id="dayTimeId">
                    ...
                </span>
                <div class="fontSize64 bold" id="currentUserId">
                    ...
                </div>
            </section>
        </div>
    </div>


</body>

</html>
