<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navpanels.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="js/board.js"></script>
    <title>Add Task</title>
</head>

<body>
    <div class="content">
        <!-- title, searchbar, add task button -->
        <section class="alignCenter title spaceBetween">
            <span class="fontSize61 bold">
                Board
            </span>
            <div class="dFlex gap32">
                <div class="relative alignCenter">
                    <input type="text" placeholder="Find task" class="input816 fontSize20 searchField">
                    <object class="greylineInput" type="image/svg+xml" data="img/greylineInputfield.svg">
                    </object>
                    <object class="symbol32Input" type="image/svg+xml" data="img/search.svg">
                    </object>
                </div>
                <button class="btn816 fontSize21 fontWhite addTaskBtn alignCenter pointer"
                    onclick="slideTwoObjects('addTaskAreaId', 'backgroundAddTaskId')">
                    Add Task
                    <object class="symbol32" type="image/svg+xml" data="img/plusWhite.svg">
                    </object>
                </button>
            </div>
        </section>

        <div class="dFlex gap26">
            <!-- to do -->
            <section class="column gap16">
                <!-- category title -->
                <div class="categoryTitle spaceBetween">
                    <span class="fontSize20 bold">
                        To do
                    </span>
                    <img src="img/plusBorder.png" class="symbol24 pointer changeAddBtn">
                </div>
                <!-- category content -->
                <div class="dragArea column gap16" id="open">
                    <div class="noTask horizontalAndVertical">
                        <span class="fontSize16 fontGrey">
                            No tasks to do 1
                        </span>
                    </div>
                </div>
            </section>
            <!-- in progress -->
            <section class="column gap16">
                <!-- category title -->
                <div class="categoryTitle spaceBetween">
                    <span class="fontSize20 bold">
                        In progress
                    </span>
                    <img src="img/plusBorder.png" class="symbol24 pointer changeAddBtn">
                </div>
                <!-- category content -->
                <div class="dragArea column gap16" id="closed">
                    <div class="noTask horizontalAndVertical">
                        <span class="fontSize16 fontGrey">
                            No tasks to do 2
                        </span>
                    </div>
                </div>
            </section>
            <!-- await feedback -->
            <section class="column gap16">
                <!-- category title -->
                <div class="categoryTitle spaceBetween">
                    <span class="fontSize20 bold">
                        Await feedback
                    </span>
                    <img src="img/plusBorder.png" class="symbol24 pointer changeAddBtn">
                </div>
                <!-- category content -->
                <div class="dragArea column gap16">
                    <div class="noTask horizontalAndVertical">
                        <span class="fontSize16 fontGrey">
                            No tasks to do 3
                        </span>
                    </div>
                </div>
            </section>
            <!-- done -->
            <section class="column gap16">
                <!-- category title -->
                <div class="categoryTitle spaceBetween">
                    <span class="fontSize20 bold">
                        Done
                    </span>
                    <img src="img/plusBorder.png" class="symbol24 pointer changeAddBtn">
                </div>
                <!-- category content -->
                <div class="dragArea column gap16">
                    <div class="noTask horizontalAndVertical">
                        <span class="fontSize16 fontGrey">
                            No tasks to do 4
                        </span>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
