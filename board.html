<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navpanels.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="js/board.js"></script>
    <title>Add Task</title>
</head>

<body>
    <div class="content">
        <!-- title, searchbar, add task button -->
        <section class="alignCenter title spaceBetween">
            <span class="fontSize61 bold">
                Board
            </span>
            <div class="dFlex gap32">
                <div class="relative alignCenter">
                    <input type="text" placeholder="Find task" class="input816 fontSize20 searchField">
                    <object class="greylineInput" type="image/svg+xml" data="img/greylineInputfield.svg">
                    </object>
                    <object class="symbol32Input" type="image/svg+xml" data="img/search.svg">
                    </object>
                </div>
                <button class="btn816 fontSize21 fontWhite addTaskBtn alignCenter pointer"
                    onclick="slideTwoObjects('addTaskAreaId', 'backgroundAddTaskId')">
                    Add Task
                    <object class="symbol32" type="image/svg+xml" data="img/plusWhite.svg">
                    </object>
                </button>
            </div>
        </section>

        <div class="dFlex gap26">
            <!-- to do -->
            <section class="column gap16">
                <!-- category title -->
                <div class="categoryTitle spaceBetween">
                    <span class="fontSize20 bold fontBlue">
                        To do
                    </span>
                    <img src="img/plusBorder.png" class="symbol24 pointer changeAddBtn"
                        onclick="slideTwoObjects('addTaskAreaId', 'backgroundAddTaskId')">
                </div>
                <!-- category content -->
                <div class="noTask horizontalAndVertical dNone" id="noToDoId">
                    <span class="fontSize16 fontGrey">
                        No tasks to do
                    </span>
                </div>
                <div class="dragArea column gap16" id="toDoId" ondrop="moveTo('toDo')"
                    ondragover="allowDrop(event); highlight('toDoId')" ondragleave="removeHighlight()">
                </div>
            </section>
            <!-- in progress -->
            <section class="column gap16">
                <!-- category title -->
                <div class="categoryTitle spaceBetween">
                    <span class="fontSize20 bold fontBlue">
                        In progress
                    </span>
                    <img src="img/plusBorder.png" class="symbol24 pointer changeAddBtn"
                        onclick="slideTwoObjects('addTaskAreaId', 'backgroundAddTaskId')">
                </div>
                <!-- category content -->
                <div class="noTask horizontalAndVertical dNone" id="noInProgressId">
                    <span class="fontSize16 fontGrey">
                        No tasks in progress
                    </span>
                </div>
                <div class="dragArea column gap16" id="inProgressId" ondrop="moveTo('inProgress')"
                    ondragover="allowDrop(event); highlight('inProgressId')" ondragleave="removeHighlight()">
                </div>
            </section>
            <!-- await feedback -->
            <section class="column gap16">
                <!-- category title -->
                <div class="categoryTitle spaceBetween">
                    <span class="fontSize20 bold fontBlue">
                        Await feedback
                    </span>
                    <img src="img/plusBorder.png" class="symbol24 pointer changeAddBtn"
                        onclick="slideTwoObjects('addTaskAreaId', 'backgroundAddTaskId')">
                </div>
                <!-- category content -->
                <div class="noTask horizontalAndVertical dNone" id="noAwaitFeedbackId">
                    <span class="fontSize16 fontGrey">
                        No task feedbacks
                    </span>
                </div>
                <div class="dragArea column gap16" id="awaitFeedbackId" ondrop="moveTo('awaitFeedback')"
                    ondragover="allowDrop(event); highlight('awaitFeedbackId')" ondragleave="removeHighlight()">
                </div>
            </section>
            <!-- done -->
            <section class="column gap16">
                <!-- category title -->
                <div class="categoryTitle">
                    <span class="fontSize20 bold fontBlue">
                        Done
                    </span>
                    <!-- <img src="img/plusBorder.png" class="symbol24 pointer changeAddBtn"> -->
                </div>
                <!-- category content -->
                <div class="noTask horizontalAndVertical dNone" id="noDoneId">
                    <span class="fontSize16 fontGrey">
                        No tasks done
                    </span>
                </div>
                <div class="dragArea column gap16" id="doneId" ondrop="moveTo('done')"
                    ondragover="allowDrop(event); highlight('doneId')" ondragleave="removeHighlight()">
                </div>
            </section>
        </div>
    </div>
</body>

</html>
