<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/authentication/authentication.css">
    <link rel="stylesheet" href="css/authentication/authenticationMobile.css">
    <script src="js/templates.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/authentication.js"></script>
    <link rel="icon" href="img/joinBrowserLogo.png">
    <link rel="manifest" href="manifest.json">
</head>

<body onload="authenticationInit()" id="hiddenLoginId">
    <!-- animation -->
    <div id="animationLogInBackgroundId"></div>
    <img src="img/joinLogoLogin.png" id="animatedLogInImageId">

    <!-- created item btn -->
    <div id="itemCreatedBtnId" class="dNone"></div>

    <!-- loading animation -->
    <div class="loader-container dNone" id="loaderContainerId">
        <div class="loader"></div>
    </div>

    <!-- header -->
    <div class="headerFooterPosition column spaceBetween">
        <section class="spaceBetween logInHeader">
            <img src="img/joinLogoLogin.png" class="bigJoinLogo notVisible" id="logInJoinLogoId">
            <div id="hideSignUpHeaderId">
                <span class="fontSize20">
                    Not a Join user?
                </span>
                <button onclick="signUp()" class="btn1616 signUpBtn fontWhite fontSize16 bold pointer">
                    Sign up
                </button>
            </div>
        </section>

        <!-- footer -->
        <section class="logInFooter gap16 justifyCenter">
            <a class="fontSize16 footerLinks pointer" onclick="openPrivacyPolicyLogScreen()">
                Privacy Policy
            </a>
            <a class="fontSize16 footerLinks pointer" onclick="openPrivacyPolicyLogScreen()">
                Legal notice
            </a>
        </section>
    </div>

    <section>
        <div class="absoluteMiddle logInBoxWidth justifyCenter" id="logInWindowId">
            <!-- log in -->
            <form onsubmit="logIn(); return false;">
                <div class="logInBox gap32 column" id="hideLogInId">
                    <!-- title -->
                    <div class="column gap16 alignCenter">
                        <span class="fontSize61 bold logInTitle">
                            Log in
                        </span>
                        <img src="img/blueLine.png" class="blueLineLogin">
                    </div>
                    <!-- input fields -->
                    <div class="column gap32">
                        <div class="relative">
                            <input type="email" placeholder="Email" type="email" id="logEmailId"
                                class="input1221 fontSize20 inputField" oninput="validateEmailInput(this)" required>
                            <object class="symbol24Input backgroundPointer" type="image/svg+xml" data="img/email.svg">
                            </object>
                        </div>
                        <div class="relative">
                            <input type="password" id="logPasswordId" placeholder="Password"
                                class="input1221 fontSize20 inputField" required
                                onclick="showPasswordOpportunity('logPasswordId', 'logInPasswordImgId')">
                            <img src="img/lock.png" class="symbol24Input pointer" id="logInPasswordImgId"
                                onclick="togglePasswordVisibility('logPasswordId', 'logInPasswordImgId')">
                        </div>
                    </div>
                    <!-- remember me -->
                    <div class="rememberMe alignCenter">
                        <div class="alignCenter gap8">
                            <input class="checkbox pointer" type="checkbox" id="logCheckboxId">
                            <span class="fontSize16">Remember me</span>
                        </div>
                    </div>
                    <!-- bottom buttons -->
                    <div class="gap35 justifyCenter logInGuestLogInBtns">
                        <button class="btn1524 fontWhite bold fontSize21 pointer" type="submit">
                            Log in
                        </button>
                        <button class="btn1524 fontWhite bold btnWhite fontSize21 pointer" onclick="guestLogIn()">
                            Guest Log in
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="absoluteMiddle">
            <!-- register -->
            <form onsubmit="register(); return false;">
                <div class="logInBox gap32 column dNone" id="showRegisterId">
                    <!-- title -->
                    <div class="column gap16 alignCenter">
                        <span class="fontSize61 bold signUpTitle">
                            Sign up
                        </span>
                        <img src="img/blueLine.png" class="blueLineLogin blueLineReg">
                        <button onclick="backToLogin()" class="symbol32 backArrow pointer" type="button">
                            <img src="img/arrowLeft.svg">
                        </button>
                    </div>
                    <!-- input fields -->
                    <div class="column gap32 signUpInputs">
                        <div class="relative">
                            <input placeholder="Name" type="text" type="myName"
                                class="input1221 fontSize20 inputField pointer" id="regNameId"
                                oninput="validateNameInputRegister(this)" required>
                            <object class="symbol24Input" type="image/svg+xml" data="img/person.svg">
                            </object>
                        </div>
                        <div class="relative">
                            <input type="email" placeholder="Email" class="input1221 fontSize20 inputField pointer"
                                id="regEmailId" oninput="validateEmailInputRegister(this)" required>
                            <object class="symbol24Input" type="image/svg+xml" data="img/email.svg">
                            </object>
                        </div>
                        <div class="relative">
                            <input type="password" placeholder="Password"
                                class="input1221 fontSize20 inputField pointer" id="regPasswordFirstId"
                                onclick="showPasswordOpportunity('regPasswordFirstId', 'regPasswordFirstImgId')"
                                oninput="validatePasswordInput(this)" required>
                            <img src="img/lock.png" class="symbol24Input" id="regPasswordFirstImgId"
                                onclick="togglePasswordVisibility('regPasswordFirstId', 'regPasswordFirstImgId')">
                        </div>
                        <div class="relative">
                            <input type="password" placeholder="Confirm Password"
                                class="input1221 fontSize20 inputField pointer" id="regPasswordSecondId"
                                onclick="showPasswordOpportunity('regPasswordSecondId', 'regPasswordSecondImgId')"
                                oninput="validatePasswordInput(this)" required>
                            <img src="img/lock.png" class="symbol24Input" id="regPasswordSecondImgId"
                                onclick="togglePasswordVisibility('regPasswordSecondId', 'regPasswordSecondImgId')">
                        </div>
                    </div>
                    <!-- accept privacy polidy -->
                    <div class="alignCenter justifyCenter gap8">
                        <input class="checkbox pointer" type="checkbox" id="regCheckboxId"
                            onchange="validateCheckbox(this);" required>
                        <span class="fontSize16">I accept the</span>
                        <a href="#" class="fontSize16 pointer privacyLink">privacy policy</a>
                    </div>
                    <!-- bottom buttons -->
                    <div class="justifyCenter">
                        <button class="btn1524 fontWhite bold fontSize21 pointer" id="regBtnId" type="submit">
                            Sign up
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
