<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navpanels.css">
    <link rel="stylesheet" href="css/addContactPopup.css">
    <link rel="stylesheet" href="css/addTaskPopup.css">
    <link rel="stylesheet" href="css/addTask.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="js/pageConnection.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/board.js"></script>
    <script src="js/addTask.js"></script>
    <link rel="icon" href="img/joinBrowserLogo.png">
    <title>Document</title>
</head>

<body onload="initJoinProject()">
    <header class="alignCenter spaceBetween">
        <div class="fontSize20 headerTitle">
            Kanban Project Management Tool
        </div>
        <div class="headerRight alignCenter gap16">
            <object class="questionMarket" type="image/svg+xml" data="img/questionmarket.svg">
            </object>
            <img src="img/circle.png" class="headerCircle pointer">
        </div>
    </header>

    <!-- category bar -->
    <section class="categoryBar alignCenter column spaceBetween">
        <!-- logo -->
        <object class="bigJoinLogo" type="image/svg+xml" data="img/joinLogoBright.svg">
        </object>
        <!-- category links -->
        <div class="categoryLinks column gap15">
            <a class="categoryLink alignCenter gap8 pointer" onclick="loadSummary(); return false;" id="summaryLinkId">
                <object class="categoryImage" type="image/svg+xml" data="img/summary.svg">
                </object>
                <span class="fontWhite fontSize16 pointer">
                    Summary
                </span>
            </a>
            <a class="categoryLink alignCenter gap8 pointer" onclick="loadAddTask(); return false;" id="addTaskLinkId">
                <object class="categoryImage" type="image/svg+xml" data="img/addTask.svg">
                </object>
                <span class="fontWhite fontSize16 pointer">
                    Add Task
                </span>
            </a>
            <a class="categoryLink alignCenter gap8 pointer" onclick="loadBoard(); return false;" id="boardLinkId">
                <object class="categoryImage" type="image/svg+xml" data="img/board.svg">
                </object>
                <span class="fontWhite fontSize16 pointer">
                    Board
                </span>
            </a>
            <a class="categoryLink alignCenter gap8 pointer" onclick="loadContacts(); return false;"
                id="contactsLinkId">
                <object class="categoryImage" type="image/svg+xml" data="img/contacts.svg">
                </object>
                <span class="fontWhite fontSize16 pointer">
                    Contacts
                </span>
            </a>
        </div>
        <!-- quick links -->
        <div class="quicklinks column gap4">
            <a href="#" class="fontSize16 pointer">
                Privacy policy
            </a>
            <a href="#" class="fontSize16 pointer">
                Legal notice
            </a>
        </div>
    </section>

    <main id="mainContent">
    </main>

    <!-- add contact popup -->
    <div class="background dNone" id="backgroundAddContactId"
        onclick="slideOutTwoObjects('addContactAreaId', 'backgroundAddContactId')">
        <div id="addContactAreaId" class="dFlex addContactArea" onclick="doNotClose(event)">
            <div class="leftContainerAddContact relative">
                <img src="img/joinLogoBright.svg" class="joinLogoAddTask">
                <div class="titleAddContact column gap8">
                    <span class="fontSize61 bold fontWhite">
                        Add contact
                    </span>
                    <span class="fontSize27 fontWhite">
                        Tasks are better with a team!
                    </span>
                </div>
                <img src="img/blueLine.png" class="bluelineAddContact">
            </div>
            <div class="middleContainerAddContact">
                <div class="circleAddProfile horizontalAndVertical">
                    <object class="personAddContactImage" type="image/svg+xml" data="img/personWhite.svg">
                    </object>
                </div>
            </div>
            <div class="rightContainerAddContact column gap32 justifyCenter">
                <div class="relative inputArea">
                    <input placeholder="Name" type="text" type="myName" class="input1221 fontSize20 inputField pointer"
                        id="regNameId" oninput="validateNameInput(this)" required>
                    <object class="symbol24Input" type="image/svg+xml" data="img/person.svg">
                    </object>
                </div>
                <div class="relative inputArea">
                    <input type="email" placeholder="Email" class="input1221 fontSize20 inputField pointer"
                        id="regEmailId" oninput="validateEmailInput(this)" required>
                    <object class="symbol24Input" type="image/svg+xml" data="img/email.svg">
                    </object>
                </div>
                <div class="relative inputArea">
                    <input type="tel" placeholder="Phone" class="input1221 fontSize20 inputField pointer"
                        id="regPasswordFirstId" oninput="validatePasswordInput(this)" required>
                    <object class="symbol24Input" type="image/svg+xml" data="img/phone.svg">
                    </object>
                </div>
                <div class="addContactBtn dFlex gap16">
                    <button class="btn1616 btnWhite alignCenter dFlex  pointer changeCrossImage">
                        <span class="fontSize20 pointer">
                            Cancel
                        </span>
                        <img src="img/cross.png" class="symbol24">
                    </button>
                    <button class="btn1616 alignCenter dFlex pointer">
                        <span class="fontSize20 fontWhite pointer">
                            Create Contact
                        </span>
                        <img src="img/hookWhiteSmall.png" class="symbol24">
                    </button>
                </div>
                <!-- close popup -->
                <div class="closePopup" onclick="slideOutTwoObjects('addContactAreaId', 'backgroundAddContactId')">
                    <img src="img/cross.png" class="symbol24">
                </div>
            </div>
        </div>
    </div>

    <!-- edit contact popup -->
    <div class="background dNone" id="backgroundEditContactId"
        onclick="slideOutTwoObjects('editContactAreaId', 'backgroundEditContactId')">
        <div id="editContactAreaId" class="dFlex addContactArea" onclick="doNotClose(event)">
            <div class="leftContainerAddContact relative">
                <img src="img/joinLogoBright.svg" class="joinLogoAddTask">
                <div class="titleAddContact column gap8">
                    <span class="fontSize61 bold fontWhite">
                        Edit contact
                    </span>
                </div>
                <img src="img/blueLine.png" class="bluelineEditContact">
            </div>
            <div class="middleContainerAddContact">
                <div class="circleAddProfile horizontalAndVertical">
                    <object class="personAddContactImage" type="image/svg+xml" data="img/personWhite.svg">
                    </object>
                </div>
            </div>
            <!-- <div class="rightContainerAddContact"> -->
            <div class="rightContainerAddContact column gap32 justifyCenter">
                <div class="relative inputArea">
                    <input placeholder="Name" type="text" type="myName" class="input1221 fontSize20 inputField pointer"
                        id="regNameId" oninput="validateNameInput(this)" required>
                    <object class="symbol24Input" type="image/svg+xml" data="img/person.svg">
                    </object>
                </div>
                <div class="relative inputArea">
                    <input type="email" placeholder="Email" class="input1221 fontSize20 inputField pointer"
                        id="regEmailId" oninput="validateEmailInput(this)" required>
                    <object class="symbol24Input" type="image/svg+xml" data="img/email.svg">
                    </object>
                </div>
                <div class="relative inputArea">
                    <input type="tel" placeholder="Phone" class="input1221 fontSize20 inputField pointer"
                        id="regPasswordFirstId" oninput="validatePasswordInput(this)" required>
                    <object class="symbol24Input" type="image/svg+xml" data="img/phone.svg">
                    </object>
                </div>
                <div class="addContactBtn dFlex gap16">
                    <button class="btn1616 btnWhite alignCenter dFlex  pointer changeCrossImage">
                        <span class="fontSize20 pointer">
                            Delete
                        </span>
                        <img src="img/cross.png" class="symbol24">
                    </button>
                    <button class="btn1616 alignCenter dFlex pointer">
                        <span class="fontSize20 fontWhite pointer">
                            Save
                        </span>
                        <img src="img/hookWhiteSmall.png" class="symbol24">
                    </button>
                </div>
                <!-- close popup -->
                <div class="closePopup" onclick="slideOutTwoObjects('editContactAreaId', 'backgroundEditContactId')">
                    <img src="img/cross.png" class="symbol24">
                </div>
            </div>
        </div>
    </div>

    <!-- add task popup -->
    <section class="background dNone" id="backgroundAddTaskId"
        onclick="slideOutTwoObjects('addTaskAreaId', 'backgroundAddTaskId')">
        <div class="addTaskArea" id="addTaskAreaId" onclick="doNotClose(event)">
            <section class="alignCenter gap30 title">
                <span class="fontSize61 bold">
                    Add task
                </span>
            </section>

            <div class="dFlex gap48">
                <div class="leftContainer column gap32">
                    <!-- title -->
                    <section class="column gap8">
                        <span class="fontSize20">
                            Title
                            <span class="red">*</span>
                        </span>
                        <input type="text" class="input1216 inputField pointer fontSize20" placeholder="Enter a title">
                    </section>
                    <!-- description -->
                    <section class="column gap8">
                        <span class="fontSize20">
                            Description
                        </span>
                        <textarea type="text" class="input1216 inputField inputDescription pointer fontSize20"
                            placeholder="Enter a description"></textarea>
                    </section>
                    <!-- assigned to -->
                    <section class="column gap8">
                        <span class="fontSize20">
                            Assigned to
                        </span>
                        <div class="relative dropdown">
                            <input class="input1216 inputField fontSize20 pointer"
                                placeholder="Select contacts to assign">
                            <img src="img/drowndown.png" class="symbol24InputHover pointer">
                            <div class="dropdownContent" id="assignToId">
                                <a href="#">Link 1</a>
                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="greyline">
                </div>

                <div class="rightContainer column gap32">
                    <!-- due date -->
                    <section class="column gap8">
                        <span class="fontSize20">
                            Due date
                            <span class="red">*</span>
                        </span>
                        <input type="text" class="input1216 inputField pointer fontSize20" placeholder="Enter a title">
                    </section>
                    <!-- prio buttons -->
                    <section class="column gap8">
                        <span class="fontSize20 alignCenter">
                            <span>
                                Prio
                            </span>
                        </span>
                        <div class="dFlex gap16">
                            <button class="prioBtn horizontalAndVertical">
                                <span class="fontSize20 pointer">
                                    Urgent
                                </span>
                                <object class="symbol20" type="image/svg+xml" data="img/urgentPrio.svg">
                                </object>
                            </button>
                            <button class="prioBtn horizontalAndVertical">
                                <span class="fontSize20 pointer">
                                    Medium
                                </span>
                                <object class="symbol20" type="image/svg+xml" data="img/mediumPrio.svg">
                                </object>
                            </button>
                            <button class="prioBtn horizontalAndVertical">
                                <span class="fontSize20 pointer">
                                    Low
                                </span>
                                <object class="symbol20" type="image/svg+xml" data="img/lowPrio.svg">
                                </object>
                            </button>
                        </div>
                    </section>
                    <!-- category -->
                    <section class="column gap8">
                        <span class="fontSize20">
                            Category
                            <span class="red">*</span>
                        </span>
                        <div class="relative dropdown">
                            <input class="input1216 inputField fontSize20 pointer" placeholder="Select task category">
                            <img src="img/drowndown.png" class="symbol24InputHover pointer">
                            <div class="dropdownContent" id="selectCategoryId">
                                <a href="#">Link 1</a>
                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                            </div>
                        </div>
                    </section>
                    <!-- subtasks -->
                    <section class="column gap8">
                        <span class="fontSize20">
                            Subtasks
                        </span>
                        <div class="relative">
                            <input class="input1216 inputField fontSize20 pointer" placeholder="Select task category">
                            <img src="img/plus.png" class="symbol24InputHover pointer">
                        </div>
                    </section>
                </div>

            </div>
            <div class="footerAddTaskPopup spaceBetween">
                <div class="leftFooter">
                    <span class="fontSize20">
                        <span class="red">*</span>
                        This field is required
                    </span>
                </div>
                <div class="rightFooter dFlex gap16">
                    <button class="btn1616 btnWhite alignCenter dFlex  pointer changeCrossImage">
                        <span class="fontSize20 pointer">
                            Clear
                        </span>
                        <img src="img/cross.png" class="symbol24">
                    </button>
                    <button class="btn1616 alignCenter dFlex pointer">
                        <span class="fontSize20 fontWhite pointer">
                            Create Task
                        </span>
                        <img src="img/hookWhiteSmall.png" class="symbol24">
                    </button>
                </div>
            </div>
            <!-- close popup -->
            <div class="closePopup" onclick="slideOutTwoObjects('addTaskAreaId', 'backgroundAddTaskId')">
                <img src="img/cross.png" class="symbol24">
            </div>
        </div>
    </section>
</body>

</html>
