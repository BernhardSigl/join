<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- specific included "add task" -->
    <!-- <link rel="stylesheet" href="css/addTask.css"> -->
    <script src="js/addTask/addTask.js"></script>
    <script src="js/addTask/addTaskOutsource.js"></script>
    <!-- always included -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/navPanels/navpanels.css">
    <link rel="stylesheet" href="css/navPanels/navPanelsMobile.css">
    <script src="js/navPanelsTemplate.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/storage.js"></script>
    <!-- specific included authentication-->
    <script src="js/authentication.js"></script>
    <!-- specific included -->
    <link rel="stylesheet" href="css/contacts/contacts.css">
    <link rel="stylesheet" href="css/contacts/addContactPopup.css">
    <link rel="stylesheet" href="css/contacts/addContactPopupMobile.css">
    <link rel="stylesheet" href="css/contacts/contactsMobile.css">
    <script src="js/contacts/addContactPopup.js"></script>
    <script src="js/contacts/editContactPopup.js"></script>
    <script src="js/contacts/contacts.js"></script>
    <script src="js/contacts/contactsOutsource.js"></script>
    <link rel="icon" href="img/joinBrowserLogo.png">
    <title>Contacts</title>
</head>

<body onload="initContacts()">
    <!-- loading animation -->
    <div class="loader-container" id="loaderContainerId">
        <div class="loader"></div>
    </div>

    <!-- nav panels -->
    <nav id="navPanelsTemplateId"></nav>
    <nav id="navPanelsPopupId" class="column dNone"></nav>

    <!-- add contact popup -->
    <popup class="background dNone" id="backgroundAddContactId"
        onclick="slideOutTwoObjects('addContactAreaId', 'backgroundAddContactId')">
        <div class="dFlex addContactArea" id="addContactAreaId" onclick="doNotClose(event)">
        </div>
    </popup>

    <!-- edit contact popup -->
    <popup class="background dNone" id="backgroundEditContactId"
        onclick="slideOutTwoObjects('editContactAreaId', 'backgroundEditContactId')">
        <div class="dFlex addContactArea" id="editContactAreaId" onclick="doNotClose(event)">
        </div>
    </popup>
    <popup id="editContactPrePopupId" class="horizontalAndVertical dNone"
        onclick="slideOneObject('editContactPopupId')">
        <img src="img/dots.png" class="symbol32">
    </popup>
    <popup id="editContactPopupId" class="column gap16 dNone">
    </popup>
    <img src="img/arrowLeft.svg" class="pointer backArrow symbol32 dNone" id="backArrowMobileId"
        onclick="closeBigViewMobile()">

    <!-- created item btn -->
    <div id="itemCreatedBtnId" class="dNone"></div>

    <div class="content dNone" id="contactsTemplateId">
        <div class="dFlex">
            <div class="leftContainer">
                <section class="aboveScrollbar horizontalAndVertical">
                    <button class="btn1212 horizontalAndVertical gap16 pointer" onclick="openAddContactPopup()">
                        <span class="fontSize21 bold fontWhite pointer">Add new contact</span>
                        <img src="img/personPlus.png" class="symbol32">
                    </button>
                </section>
                <button class="btn1212 horizontalAndVertical gap16 pointer addContactMobile"
                    onclick="openAddContactPopup()">
                    <img src="img/personPlus.png" class="symbol32">
                </button>
                <section class="scrollContactsArea column alignCenter" id="contactsInScrollbarId">
                </section>
            </div>

            <div class="rightContainer column gap32" id="rightContainerId"
                onclick="slideOutOneObject('editContactPopupId')">
                <section class="contactsTitle alignCenter gap30">
                    <span class="fontSize61 bold titleText">
                        Contacts
                    </span>
                    <img src="img/blueLine.png" class="blueLine">
                    <span class="fontSize27 contactsDescription">
                        Better with a team
                    </span>
                </section>
                <section id="contactInfoId" class="column gap21">

                </section>
            </div>
        </div>
    </div>

</body>

</html>
