<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- always included -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/navpanels.css">
    <script src="js/navPanelsTemplate.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/storage.js"></script>
    <!-- specific included -->
    <link rel="stylesheet" href="css/contacts/contacts.css">
    <link rel="stylesheet" href="css/contacts/addContactPopup.css">
    <script src="js/contacts/addContactPopup.js"></script>
    <script src="js/contacts/editContactPopup.js"></script>
    <script src="js/contacts/contacts.js"></script>
    <link rel="icon" href="img/joinBrowserLogo.png">
    <title>Contacts</title>
</head>

<body onload="initContacts()">
    <nav id="navPanelsTemplateId"></nav>
    <popup class="background dNone" id="backgroundAddContactId"
        onclick="slideOutTwoObjects('addContactAreaId', 'backgroundAddContactId')">
        <div class="dFlex addContactArea" id="addContactAreaId" onclick="doNotClose(event)">
        </div>
    </popup>
    <popup class="background dNone" id="backgroundEditContactId"
        onclick="slideOutTwoObjects('editContactAreaId', 'backgroundEditContactId')">
        <div class="dFlex addContactArea" id="editContactAreaId" onclick="doNotClose(event)">
        </div>
    </popup>

    <div class="content">
        <div class="dFlex">
            <div class="leftContainer">
                <section class="aboveScrollbar horizontalAndVertical">
                    <button class="btn1212 horizontalAndVertical gap16 pointer" onclick="openAddContactPopup()">
                        <span class="fontSize21 bold fontWhite pointer">Add new contact</span>
                        <object class="symbol32" type="image/svg+xml" data="img/personPlus.svg">
                        </object>
                    </button>
                </section>
                <section class="scrollContactsArea column alignCenter" id="contactsInScrollbarId">

                </section>
            </div>

            <div class="rightContainer column gap32">
                <section class="contactsTitle alignCenter gap30">
                    <span class="fontSize61 bold">
                        Contacts
                    </span>
                    <img src="img/blueLine.png" class="blueLine">
                    <span class="fontSize27">
                        Better with a team
                    </span>
                </section>
                <section id="contactInfoId" class="column gap21">

                </section>
            </div>
        </div>
    </div>

</body>

</html>
